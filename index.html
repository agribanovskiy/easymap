<!DOCTYPE html>
<html>
    <head>
        <title>EasyMaplr.tk</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css?1" />
        <link rel="stylesheet" type="text/css" href="css/responsiv.css?1" />
        <link rel="stylesheet" type="text/css" href="css/codemirror.css?1" />		
        <script charset="utf-8" src="js/libs/jquery.min.js?1"></script>
        <script charset="utf-8" src="js/libs/d3.v3.min.js?1"></script>
        <script charset="utf-8" src="js/libs/queue.v1.min.js?1"></script>
        <script charset="utf-8" src="js/libs/d3.geo.projection.v0.min.js?1"></script>
        <script charset="utf-8" src="js/libs/topojson.v0.min.js?1"></script>
        <script charset="utf-8" src="js/libs/fileSaver.js?1"></script>
        <script charset="utf-8" src="js/libs/blob.js?1"></script>
        <script charset="utf-8" src="js/libs/canvasToBlob.js?1"></script>
        <script charset="utf-8" src="js/libs/canvg/rgbcolor.js?1"></script>
        <script charset="utf-8" src="js/libs/canvg/StackBlur.js?1"></script>
        <script charset="utf-8" src="js/libs/canvg/canvg.js?1"></script>
        <script charset="utf-8" src="js/libs/fuzzyset.js?1"></script>
        <script charset="utf-8" src="js/libs/codemirror.js?1"></script>
        <script charset="utf-8" src="js/downloader.js?1"></script>
        <script charset="utf-8" src="js/titles.js?1"></script>
        <script charset="utf-8" src="js/validate.js?1"></script>
        <script charset="utf-8" src="js/disqus.js?1"></script>
        <script charset="utf-8" src="js/analytics.js?1"></script>
        <script charset="utf-8" src="js/init.js?1"></script>
    </head>
    <body>
        <div class="header" id="header">
            <a href="index.html" target="_top" alt="EasyMaplr" title="EasyMaplr">
                <div class="header-logo" id="header-logo">
                    <span class="header-name">EasyMaplr</span><br />
                    <span class="header-name-sub">візуалізація карт - це просто!</span>
                </div>
                
            </a>
        </div>
        <div class="main" id="main">
            <div class="data-setup">
                <button class="insert-default">Шаблон</button><!--Insert default-->
                <select id="choose-color-map-fill">
                    <option value="Blues">Синій</option>
                    <option value="Reds">Червоний</option>
                    <option value="Greens">Зелений</option>
                </select>
            </div>
            <div class="data">
                <textarea id="data-text" class="data-text"></textarea>
            </div>

            <div class="map" id="map">
				<svg class="map_svg" id="map_svg" xmlns="http://www.w3.org/2000/svg"></svg>		
				<script charset="utf-8" src="js/choropleth.js"></script>
            </div>
        	<div id="data-table"></div>
            <div class="clear"></div>
            <div class="download-button-wrapper">
                <span class="download-button green" id="download-svg">Download SVG</span>
                <span class="download-button red" id="download-png">Download PNG</span>
            </div>
        </div>
        
        <div class="disqus" id="disqus">
            <!-- easymaplr.disqus.com START -->           
            <div id="disqus_thread"></div>
            <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'easymaplr'; // required: replace example with your forum shortname
            
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            <!-- easymaplr.disqus.com END -->   
        </div>
        <footer class="footer" id="footer"></footer>
	</body>
</html>
